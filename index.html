<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="calculadora">
        <div class="tela">0</div>
        <button class="botao botao-clear">C</button>
        <button class="botao botao-sinal">+/-</button>
        <button class="botao botao-porcentagem">%</button>
        <button class="botao botao-operacao">/</button>
        <button class="botao botao-numero">7</button>
        <button class="botao botao-numero">8</button>
        <button class="botao botao-numero">9</button>
        <button class="botao botao-operacao">X</button>
        <button class="botao botao-numero">4</button>
        <button class="botao botao-numero">5</button>
        <button class="botao botao-numero">6</button>
        <button class="botao botao-operacao">-</button>
        <button class="botao botao-numero">1</button>
        <button class="botao botao-numero">2</button>
        <button class="botao botao-numero">3</button>
        <button class="botao botao-operacao">+</button>
        <button class="botao botao-numero botao-0">0</button>
        <button class="botao botao-decimal">.</button>
        <button class="botao botao-resultado">=</button>
    </div>
</body>
</html>
